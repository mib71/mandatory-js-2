<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./tictactoe.js"></script>
    <link rel="stylesheet" href="tictactoe.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body class="container" onload="startNewGame()">
    <h1>Tic-Tac-Toe</h1>
    <div id="msg">TuT</div>
    <br />
    <table border="5">
      <tr>
        <td id="b1" class="box" onclick="nextMove(this)"></td>
        <td id="b2" class="box" onclick="nextMove(this)"></td>
        <td id="b3" class="box" onclick="nextMove(this)"></td>
      </tr>
      <tr>
        <td id="b4" class="box" onclick="nextMove(this)"></td>
        <td id="b5" class="box" onclick="nextMove(this)"></td>
        <td id="b6" class="box" onclick="nextMove(this)"></td>
      </tr>
      <tr>
        <td id="b7" class="box" onclick="nextMove(this)"></td>
        <td id="b8" class="box" onclick="nextMove(this)"></td>
        <td id="b9" class="box" onclick="nextMove(this)"></td>
      </tr>
    </table>

    <br />
    <div id="hideMe">
      <button onclick="startNewGame();">PLAY AGAIN?</button>
    </div>
  </body>
</html>
